# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - schema.graphql

# Where should the generated server code go?
exec:
  filename: internal/generated/exec.go
  package: generated

# Where should any generated models go?
model:
  filename: internal/generated/models.go
  package: generated

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: internal/resolvers
  package: resolvers
  filename_template: "{name}.resolvers.go"

# Optional: turn on autobind mode to automatically generate resolvers for all schema types
autobind: []

# Let gqlgen know what packages contain custom scalars
models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32

# Custom scalars
scalars:
  Time:
    model: time.Time
  Upload:
    model: github.com/99designs/gqlgen/graphql.Upload
  JSON:
    model: interface{}